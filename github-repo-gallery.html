<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Github Repo Galler</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">

  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
  <link rel="manifest" href="site.webmanifest">
  <!-- Place favicon.ico in the root directory -->

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&family=Source+Sans+Pro:wght@300&display=swap" rel="stylesheet">

  <meta name="theme-color" content="#fafafa">

  <!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-YRM7QKLHCC"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-YRM7QKLHCC');
</script>
<script src="js/gh.js" defer></script>
</head>

<body class="gh-body">
  <main>

  <div class="content-wrapper">
      <div class="gh-badge">
          <div class="gh-circle"></div>
      </div>
      <h1 class="gh-h1"><i class="fab fa-github-alt"></i> GitHub Repo Gallery</h1>
      <section class="gh-intro">
          <div class="gh-overview"></div>
      </section>

      <section class="gh-repos">
          <input type="gh-text" class="gh-filter-repos hide" placeholder="Search by name" />
          <ul class="gh-repo-list"></ul>
      </section>
      <section class="gh-repo-data hide"></section>
      <div class="gh-button-container">
          <button class="gh-view-repos hide">Back to Repo Gallery</button>
      </div>
  </main>
</body>

</html>
